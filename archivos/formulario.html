<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPFINAL</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>complete el siguiente formulario</h1>
    <div class="img"><img src="img/logo_codo.png" alt="codoacodo" width="100px"></div>
        <form id="formulario">
            <label for="Nombre" >Nombre:</label>
            <input type="text" id="nombre" name="nombre" required class="contenedor-centrado"><br>

            <label for="Apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br>

            <label for="dni">DNI:</label>
            <input type="number" id="dni" name="dni" required><br>

            <label for="Email">E-Mail:</label>
            <input type="email" id="Email" name="Email" required><br>
            <label for="telefono">Telefono:</label>
            <input type="number" id="telefono" name="telefono" required><br>
            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" name="direccion" required><br>
            <button type="submit">finalizar</button>
            <a href="index.html">Menu principal</a>
    </form>
</body>
</html>
